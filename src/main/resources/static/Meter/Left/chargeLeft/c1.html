<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>房间仪表</title>
<link rel="stylesheet" href="../../layui/css/layui.css"  media="all">
<link rel="stylesheet" type="text/css" href="../../jquery-easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="../../jquery-easyui/themes/icon.css">
<link rel="stylesheet" type="text/css" href="../../jquery-easyui/demo/demo.css">
<script type="text/javascript" src="../../jquery-easyui/jquery.min.js"></script>
<script type="text/javascript" src="../../jquery-easyui/jquery.easyui.min.js"></script>
<script src="../../layui/layui.js" charset="utf-8"></script>
<style>
	html,body{width:100%;height:100%;margin:0%}
	body{background:#B0E0E6}
	
	#top{width:100%;height:10%;background:#FFFFFF}
	#buttom{width:100%;height:100%;background:#FFFFFF}
</style>
</head>
<body>
	<div id="top">
		<table  style="width:30%;height:100%">
			<tr>
				<th><font size="4">查询日期：</th>
				<th><input type="text" class="layui-input" id="test3" placeholder="yyyy-MM" style="width:80%"></th>
			</tr>
		</table>
	</div>
	<div id="buttom">
		<table id="demo" lay-filter="test"></table>
	</div>
<script>
	layui.use(['laydate','table'], function(){
		var laydate = layui.laydate;
		//年月选择器
	    laydate.render({
		 elem: '#test3'
		 ,type: 'month'
	   });
	   
	   var table = layui.table
		,form = layui.form;
	   	  //第一个实例
		  table.render({
			elem: '#demo'
			,height: 'full+10'
			,cellMinWidth:120
			,height:750
			,minWidth: 120
			,size: 'ls'
			,data:[{id:"03",username:"3号电表箱",b:"联合广场管理处"}]
			,cols: [[ //表头
				{field: 'id', title: '管理区',align:"center"}
				,{field: 'username', title: '公摊仪表',align:"center"}
				,{field: 'sex', title: '制单人',align:"center"}
				,{field: 'a', title: '本次度数',align:"center"}
				,{field: 'aa', title: '上次度数',align:"center"}
				,{field: 'b', title: '度数日期',align:"center"}
				,{field: 'bb', title: '上次度数日期',align:"center"}
				,{field: 'c', title: '实际行度',align:"center"}
				,{field: 'cc', title: '调整行度',align:"center"}
				,{field: 'e', title: '公摊行度',align:"center"}
				,{field: 'ee', title: '抄表说明',align:"center"}
				,{field: 'd', title: '倍率',align:"center"}
				,{field: 'dd', title: '上次行度',align:"center"}		
				,{field: 'e', title: '上上次行度',align:"center"}		
				,{field: 'ee', title: '备注',align:"center"}		
				,{field: 'f', title: '是否审核',align:"center"}
				,{field: 'ff', title: '审核人',align:"center"}
				,{field: 'g', title: '审核日期',align:"center"}
				,{field: 'gg', title: '修订人',align:"center"}
				,{field: 'h', title: '修订时间',align:"center"}
				,{field: 'h', title: '是否换表',align:"center"}
				,{field: 'h', title: '新表起始读数',align:"center"}
			]]
			,page: true
		  });
	});
</script>
</body>
</html>
