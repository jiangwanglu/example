<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8" />
	<title>用户查询</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<link rel="stylesheet" href="/Meter/layui/css/layui.css"  media="all" />
	<script src="/Meter/layui/layui.js" charset="utf-8"></script>
	<script src="/Meter/js/echarts.js" charset="utf-8"></script>
	<script src="/Meter/js/jquery.js" charset="utf-8"></script>
	<style>
		html,body{width:100%;height:100%}
		body{background:#B0E0E6}
		#top{width:98%;height:10%;background:#FFFFFF;margin:1%}
		#buttom{width:98%;height:85%;background:#FFFFFF;margin:1%}
	</style>

</head>
<body>
	<div id="top">
		<table style="width:50%;height:100%">
			<tr style="height:100%">
				<th>
					 <form class="layui-form" action="">
						<div class="layui-inline">	
							<select name="modules" lay-verify="required" lay-search="">
								<option value="">直接选择或搜索选择(业户)</option>
								<option value="1">业户1</option>
								<option value="2">业户2</option>
								<option value="3">业户3</option>
								<option value="4">业户4</option>
							</select>
						</div>
					</form>
				</th>
				<th>
					<form class="layui-form" action="">
						<div class="layui-inline">	
							<select name="modules" lay-verify="required" lay-search="">
								<option value="">直接选择或搜索选择(表)</option>
								<option value="1">电表1</option>
								<option value="2">电表2</option>
								<option value="3">电表3</option>
								<option value="4">电表4</option>
							</select>
						</div>
					</form>
				</th>
				<th>
					<div class="layui-btn-group">
						<button class="layui-btn layui-btn-sm"><i class="layui-icon"></i></button>
						<font size="3" style="margin-left:10px;">添加用户</font>
					 </div>
				</th>
			</tr>
		</table>
	</div>
	<div id="buttom">
		<table class="layui-hide" id="test" style="margin:50px"></table>
	</div>
	<script>
	layui.use(['table','form'], function(){
		//输入框
		var form = layui.form
		//表格
		  var table = layui.table;
		  table.render({
			elem: '#test'
			,url:'/demo/table/user/'
			,height: 700
			,page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
			  layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
			  //,curr: 5 //设定初始在第 5 页
			  ,groups: 1 //只显示 1 个连续页码
			  ,first: false //不显示首页
			  ,last: false //不显示尾页
			 
			}
			,cols: [[
			  {field:'电表', width:165, title: '业户'}
			  ,{field:'对应的用户', width:165, title: '表'}
			  ,{field:'用电量', width:165, title: '房间号',sort: true}
			  ,{field:'度数', width:165, title: '迁入日期',sort: true}
			  ,{field:'电费', width:165, title: '电费',sort: true}
			]]
		  });
	});
	</script>
</body>
</html>
